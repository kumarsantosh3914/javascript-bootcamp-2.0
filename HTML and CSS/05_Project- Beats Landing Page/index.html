<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <nav>
            <div class="nav-logo">
                <img src="./Photos/beatsLogo.png" alt="beatsLogo">
            </div>
            <div class="nav-lists">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Specs</a></li>
                    <li><a href="#">Case</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
                <button>Shop</button>
            </div>
        </nav>

        <!-- hero section -->
        <section>
            <div class="headphone">
                <img src="./Photos/mainImage.png" alt="mainImage">
            </div>
            <div class="hero-section">
                <div class="one-ear">
                    <img src="./Photos/onEar.png" alt="one-ear">
                </div>
                <div class="hero-header">
                    <h1>Beats 3</h1>
                </div>
            </div>
            <div class="hero-section-bag">
                <div class="hero-section-main">
                    <div class="hero-header-para">
                        <h2>Overview</h2>
                    </div>
                    <div class="hero-para">
                        <p>Enjoy award-winning Beats sound with wireless</p>
                        <p>listening freedom and a steek, streamlined design</p>
                        <p>with comfortable padded earphones, delivering</p>
                        <p>first-rate playback.</p>
                    </div>
                    <div class="hero-bag">
                        <img src="./Icons/shoppingBag.png" alt="shoppingBag">
                        <p>Add to Bag</p>
                        <h4>N399k</h4>
                    </div>
                </div>
            </div>
            <div class="hero-section-sponsors">
                <div class="sponsors appleLogo"><a href="#"><img src="./Photos/appleLogo.png" alt="appleLogo"></a></div>
                <div class="sponsors spotifyLogo"><a href="#"><img src="./Photos/spotifyLogo.png" alt="spotifyLogo"></a></div>
                <div class="sponsors amazonLogo"><a href="#"><img src="./Photos/amazonLogo.png" alt="amazonLogo"></a></div>
                <div class="sponsors youtubeLogo"><a href="#"><img src="./Photos/youtubeLogo.png" alt="youtubeLogo"></a></div>
            </div>
        </section>
    </div>
</body>
</html>
